<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <title>Heximo->Sidebar</title>
</head>

<body>
    <h1 class="text-center">Export History</h1>
    <div class="mt-2 flex-column-center">
        <div>
            <label class="f3">
                <input type="radio" name="period" value="24h" checked>
                Last 24 Hours
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="30d">
                Last 30 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="365d">
                Last 365 days
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="this_mon">
                This Month
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="this_year">
                This Year
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="all">
                All of History
            </label>
        </div>
        <div>
            <label class="f3">
                <input type="radio" name="period" value="from_to">
                Select Period
            </label>
        </div>
        <div style="visibility: visible;">
            <label class="f3">
                From
                <input type="date" name="from" value="2003-11-23">
            </label>
            <label class="f3">
                To
                <input type="date" name="to" value="2023-11-23">
            </label>
        </div>
        <h2>Use Cache:</span></h2>
        <h3><span id="cache_date_string"></span></h3>
        <div>
            <label>
                <input type="radio" name="cache" value="1">
                Yes
            </label>
            <label>
                <input type="radio" name="cache" value="0" checked>
                No
            </label>
        </div>
        <button id="export_action" class="w-25 text-center mt-2">Export</button>
    </div>
    <h1 class="text-center">Import History</h1>
    <div class="mt-2 p-4">
        <input type="file" name="history_file" accept="application/json" />
        <button id="import_action">Import</button>
    </div>
    <div id="progressbar" class="mt-4 flex-column-center" style="visibility: hidden;">
        <div class="w-50 p-2 f3 progress">Please Wait...</div>
    </div>
    <script src="sidebar.js"></script>
</body>

</html>
